<h3 *ngIf="isLoading"><i>Loading heroes ... </i></h3>
<h3 *ngIf="!isLoading">Select a hero:</h3>

<nav>
  <button (click)="getHeroes()" class="btn btn-primary">Refresh</button>
  <br><br>
  <div *ngFor="let hero of heroes | async">
  <button class="search-result" (click)="select(hero)">{{hero.name}}</button>
  <br><br>
  </div>
</nav>

<!-- DEttaglio dell'eroe selezionato dalla lista-->
<div *ngIf="selectedHero">
  <hr>
  <h2>Hero Detail</h2>
  <h3>Editing: {{selectedHero.name}}</h3>
  <hero-detail-2 [hero]="selectedHero"></hero-detail-2>
</div>
