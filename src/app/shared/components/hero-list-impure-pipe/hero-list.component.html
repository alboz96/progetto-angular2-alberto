<h2>Heroes from JSON File</h2>

    <div *ngFor="let hero of ('heroes-pipe' | fetch) ">
      {{hero.name}}
    </div>

    <hr>

    <p>heroes as JSON:
        {{'heroes-pipe' | fetch | json}}
    </p>

    <hr>

    <p>mappa traduzioni as JSON:
      {{'myMap' | fetch | json}}
    </p>

    <hr>

    <p>Caricare JSON in maniera Asincrona da Pipe Impure:</p>
    <input [(ngModel)]="jsonName"/>
    <p>{{jsonName | fetch | json}}</p>
